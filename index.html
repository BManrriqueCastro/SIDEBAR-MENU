<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../1_PROYECTO_PORTFOLIO/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>SIDEBAR MENU</title>
</head>
<body>
    <!--Contenido secundario-->
    <aside class="sidebar">
        <form class="sidebar_form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>
            <label for="open-menu" class="material-symbols-outlined open-button">open_in_full  </label>
        </form>
        <!--Logo del negocio-->
        <picture class="sidebar_picture">
            <img src="https://cdn.prod.website-files.com/6285dac1a83c4a5e466613be/64f44aef233beaba81890b9d_ada13-logo.png" alt="Logo de one piece">
        </picture>
        <!--Barra de navegación-->
        <nav class="sidebar_nav">
            <ul>
                <li class="sidebar_item">
                    <span class="material-symbols-outlined">notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar_item">
                    <span class="material-symbols-outlined">Email</span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar_item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Cart</a>
                </li>
                <li class="sidebar_item">
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Balance</a>
                </li>
                <li class="sidebar_item">
                    <span class="material-symbols-outlined">settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <!--Sección de perfil para cerrar o iniciar sesión (esta ultima a futuro)-->
        <div class="sidebar_profile">
            <ul>
                <li class="sidebar_item item--profile">
                    <img src="Yo_2.png">
                    <span class="profile_option">PROFILE</span>
                </li>
                <li class="sidebar_item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
